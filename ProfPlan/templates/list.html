{% extends "base.html" %}
{% block contents %}
<h2>{{ title }}</h2>
<table>
    <tr>
        {% for header in headers %}
            <th>
                {{header}}
            </th>
        {% endfor %}
    </tr>
    {% for cursos in list %}
        <tr>
            {% for values in cursos.values %}
                <td>
                    {{values}}
                </td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>
{% endblock contents %}
